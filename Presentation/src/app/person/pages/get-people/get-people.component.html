<div class="container mt-5">
    <div class="card w-sm-100 shadow px-4 py-6 mb-5 border-light bg-body-tertiary rounded">
        <div class="card-body table-responsive">
            <h3 class="card-title mb-5">Personas registradas</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Tipo de documento</th>
                        <th scope="col">Número de documento</th>
                        <th scope="col">Email</th>
                        <th scope="col">Fecha de creación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people; let i=index">
                        <th scope="row">{{ i+1 }}</th>
                        <td>{{ person.names }}</td>
                        <td>{{ person.lastNames }}</td>
                        <td>{{ person.indentificationType }}</td>
                        <td>{{ person.identificationNumber }}</td>
                        <td>{{ person.email }}</td>
                        <td>{{ person.creationDate }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
